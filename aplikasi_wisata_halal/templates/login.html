<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wisata Halal - Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

</head>
<body>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="Yinka Enoch Adedokun">
   <title>Login Page</title>
</head>
<body>
   <!-- Main Content -->
   <div class="container-fluid">
      <div class="row main-content bg-success text-center">
         <div class="col-md-4 text-center company__info">
            <a href="/">
               <img src="{{ url_for('static', filename='img/logo.png') }}" width="190">
            </a>
         </div>
         <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container">
               <div class="row">
                  <h2>Log In</h2>
               </div>
               <div class="row">
                  <form control="" class="form-group" action="/login" method="POST">
                     <div class="row">
                        <input type="text" name="id_user" id="id_user" class="form__input" placeholder="ID">
                     </div>
                     <div class="row">
                        <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                     </div>
                     {% if msg %}
                     {% for ms in msg %}
                     <div class="row msg">
                        <span><p>{{ ms }}</p></span>
                     </div>
                     {% endfor %}
                     {% endif %}
                     <div class="row">
                        <input type="submit" value="Login" class="btn">
                        <p>Tidak punya akun? <a href="signup">Daftar</a></p>
                     </div>
                  </form>
                  
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
<!-- partial -->

  
</body>
</html>
