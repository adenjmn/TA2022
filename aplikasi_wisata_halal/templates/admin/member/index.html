<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destination - Admin - Wisata Halal</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap5.min.css'>
  <link rel='stylesheet' href='https://cdn.datatables.net/fixedheader/3.3.1/css/fixedHeader.bootstrap5.min.css'>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css')}}">

</head>

<body>
  <!-- partial:index.partial.html -->

  <body>
    <div id="menu-overlay"></div>
    <div id="menu-toggle" class="closed" data-title="Menu">
      <i class="fa fa-bars"></i>
      <i class="fa fa-times"></i>
    </div>
    <header id="main-header">
      <nav id="sidenav">
        <div id="sidenav-header">
          <div id="profile-picture">
            <img src="{{ url_for('static', filename='img/admin.png') }}"/>
          </div>
          <a href="#" id="profile-link">Jesse Couch</a>
        </div>
        <div id="account-actions">
          <a href="" data-title="Home"><i class="fa fa-home"></i></a>
          <!-- <a href="#" id="messages" data-title="Messages" data-newmessages="1"><i class="fa fa-inbox"></i></a> -->
          <a href="#" data-title="Logout"><i class="fa fa-cog"></i></a>
        </div>
        <ul id="main-nav">
          <li>
            <a href="../admin">
              <i class="fa fa-home"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="/admin/destination">
              <i class="fa fa-landmark"></i>
              Destination
            </a>
          </li>
          <li>
            <a href="/admin/place">
              <i class="fa fa-place-of-worship"></i>
              place
            </a>
          </li>
          <li class="active">
            <a href="#">
              <i class="fa fa-user-lock"></i>
              Admin
            </a>
          </li>
        </ul>
      </nav>

    </header>
    <section id="content">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">member</li>
        </ol>
      </nav>
      <a class="btn btn-outline-primary add_destination" href="./add_member" role="button">+ add member</a>
      <table id="example" class="table table-striped table-bordered nowrap display" style="width:100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>City</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          {% for i in member %}
          <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td><a href="member/{{i[0]}}">detail</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>

    <footer></footer>
    <!-- </body> -->
    <!-- partial -->



    <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
    <script src='https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap.min.js'></script>
    <script src='https://cdn.datatables.net/fixedheader/3.3.1/js/dataTables.fixedHeader.min.js'></script>
    <script src='https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js'></script>
    <script src='https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap5.min.js'></script>

    <script src="{{ url_for('static', filename='js/admin_destination.js') }}"></script>

  </body>

</html>
