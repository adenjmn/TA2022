<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wisata Halal - Sign Up</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>
<!-- partial:index.partial.html -->

<body>
   <!-- Main Content -->
   <div class="container-fluid">
      <div class="row main-content bg-success text-center">
         <div class="col-md-4 text-center company__info">
            <a href="/">
               <img src="{{ url_for('static', filename='img/logo.png') }}" width="190">
            </a>
         </div>
         <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container">
               <div class="row">
                  <h2>Sign Up</h2>
                  <p>Sign up to see recommenderd halal tourism.</p>
               </div>
               <div class="row">
                  <form control="" class="form-group needs-validation" action="/register" method="POST" novalidate>
                     <div class="row">
                        <div class="input-group has-validation">
                           <input type="text" name="full_name" id="full_name" class="form__input" placeholder="Full Name" autocomplete="off" required>
                           <div class="invalid-feedback">
                              Please provide a valid name.
                           </div>
                        </div>
                        <div class="input-group has-validation">
                           <input type="text" name="id_user" id="id_user" class="form__input" placeholder="ID User" autocomplete="off" required>
                           <div class="invalid-feedback">
                              Please provide a valid id.
                           </div>
                        </div>
                        <div class="input-group has-validation">
                           <input type="password" name="password" id="password" class="form__input" placeholder="Password" autocomplete="off" required>
                           <div class="invalid-feedback">
                              Please provide a valid password.
                           </div>
                        </div>
                     </div>
                     {% if msg %}
                     {% for ms in msg %}
                     <div class="row msg">
                        <span><p>{{ ms }}</p></span>
                     </div>
                     {% endfor %}
                     {% endif %}
                     <div class="row">
                        <input type="submit" value="Sign Up" class="btn">
                        <p>Have an account? <a href="signin">Login</a></p>
                     </div>
                  </form>
                  
                  
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
<!-- partial -->
<script  src="{{ url_for('static', filename='js/formvalid.js') }}"></script>
  
</body>
</html>
